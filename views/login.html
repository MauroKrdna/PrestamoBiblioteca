<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>

  <!-- Enlace a estilos CSS principales -->
  <link rel="stylesheet" href="../Assets/css/main.css">
  <!-- Enlace a iconos Font Awesome -->
  <link rel="stylesheet" href="../Assets/css/font-awesome.min.css">
</head>

<body>
  <!-- Fondo decorativo -->
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>

  <!-- Contenido principal del login -->
  <section class="login-content">
    <div class="logo">
      <h1>Bienvenido</h1>
    </div>

    <!-- Caja del formulario de login -->
    <!--
      Formulario con acción a home.html
      Método GET para simple navegación
      Al hacer submit, navegamos a home.html
    -->
    <div class="login-box">
      <form class="login-form" action="home.html" method="get">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Iniciar Sesión</h3>

        <!-- Campo para usuario -->
        <div class="form-group">
          <label class="control-label">USUARIO</label>
          <input class="form-control" type="text" placeholder="Usuario" id="usuario" name="usuario" autofocus required>
        </div>

        <!-- Campo para contraseña -->
        <div class="form-group">
          <label class="control-label">CONTRASEÑA</label>
          <input class="form-control" type="password" placeholder="Contraseña" id="clave" name="clave" required>
        </div>

        <!-- Contenedor para alertas de error, inicialmente oculto -->
        <div class="alert alert-danger d-none" role="alert" id="alerta"></div>

        <!-- Botón para enviar el formulario -->
        <div class="form-group btn-container">
          <a href="home.html" class="btn btn-primary btn-block" type="submit"><!-- Despues debemos cambiar a por button -->
            <i class="fa fa-sign-in fa-lg fa-fw"></i>Login
          </a>
        </div>
      </form>
    </div>
  </section>

  <!-- Enlaces a scripts JS necesarios -->


</body>

</html>
